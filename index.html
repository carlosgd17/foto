<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de LEDs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #3494e6, #ec6ead);;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #led-control {
            width: 90%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }
        #slider {
            width: calc(100% - 20px);
            margin: 0 auto 20px auto;
            display: block;
        }
        #intensity {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ec6ead;
        }

        /* Estilos para pantallas más pequeñas */
        @media only screen and (max-width: 600px) {
            #led-control {
                width: 100%;
                border-radius: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <h1>LEDS PROJECT</h1>
    <div id="led-control">
        <h2>Control de Intensidad de LEDs</h2>
        <label for="slider">Intensidad:</label>
        <input type="range" min="0" max="255" value="0" id="slider">
        <span id="intensity">0</span>
        <div id="controls">
            <button id="start">Iniciar</button>
            <button id="stop">Detener</button>
        </div>
    </div>

    <div style="text-align: center; margin-top: 20px; color: #333;" id="led-control">
        <p style="text-align: left; color: #333;" >Integrantes del equipo:</p>
        <ul>
            <li>Samuel Flores García</li>
            <li>Carlos García Días</li>
            <li>Jesús Alberto Sánchez Mendieta</li>
            <li>Daisy Montserrat Sánchez Hernández</li>
        </ul>
    </div>

    <script>
        const slider = document.getElementById("slider");
        const intensityDisplay = document.getElementById("intensity");
        const startButton = document.getElementById("start");
        const stopButton = document.getElementById("stop");

        slider.addEventListener("input", function() {
            intensityDisplay.textContent = this.value;
            // Aquí se puede enviar la intensidad al ESP32 para controlar los LEDs
            // Por ejemplo, con fetch() para enviar la intensidad a una URL en el ESP32
            // fetch('http://tu_ip_del_esp32/intensidad/' + this.value);
        });

        startButton.addEventListener("click", function() {
            // Aquí se puede enviar una señal al ESP32 para iniciar la acción de los LEDs
            // Por ejemplo, con fetch() para enviar una solicitud de inicio a una URL en el ESP32
            // fetch('http://tu_ip_del_esp32/iniciar');
        });

        stopButton.addEventListener("click", function() {
            // Aquí se puede enviar una señal al ESP32 para detener la acción de los LEDs
            // Por ejemplo, con fetch() para enviar una solicitud de detener a una URL en el ESP32
            // fetch('http://tu_ip_del_esp32/detener');
        });
    </script>
</body>
</html>
